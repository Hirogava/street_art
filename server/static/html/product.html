<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        .img {
            text-align: center;
            margin-bottom: 20px;
        }

        .img img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .discr h1, .discr h2, .discr p {
            margin: 10px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        #add_to_cart {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add_to_cart:hover {
            background-color: #45a049;
        }

        #success-message, #success-link {
            color: green;
            margin-top: 10px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        #success-link {
            text-decoration: none;
            display: none;
            margin-top: 10px;
            font-size: 16px;
        }

        #success-link:hover {
            color: #006b00;
        }

        .kolvo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .but, .val {
            margin: 10px;
            font-size: 20px;
        }

        .but {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .but:hover {
            background-color: #ccc;
        }

        .val {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="{{.ImageUrl}}" alt="{{.Name}}">
        </div>
        <div class="discr">
            <h1>{{.Name}}</h1>
            <p>Описание: {{.Description}}</p>
            <h2>Цена: {{.Price}} ₽</h2>
            <h2>Категория: {{.Category}}</h2>
            <h2>В наличии: {{.Stock}} шт.</h2>
            <h2>Бренд: {{.Brand}}</h2>

            <div class="buttons">
                <button id="add_to_cart">Добавить в корзину</button>
                <p id="success-message">Успешное добавление в корзину!</p>
                <a href="/profile/cart" id="success-link">Перейти в корзину</a>
            </div>

            <p style="margin-top: 30px;">Выберите количество товаров:</p>
            <div class="kolvo">
                <button id="minus" class="but">-</button>
                <p id="value" class="val">1</p>
                <button id="plus" class="but">+</button>            
            </div>
        </div>
    </div>

    <script>
        let button = document.getElementById('add_to_cart');
        let count = 1;
        let value = document.getElementById('value');
        let plus = document.getElementById('plus');
        let minus = document.getElementById('minus');
        let successMessage = document.getElementById('success-message');
        let successLink = document.getElementById('success-link');

        const productId = {{.Id}};

        plus.onclick = () => {
            count++;
            value.innerHTML = count;
        }

        minus.onclick = () => {
            if (count > 1) {
                count--;
                value.innerHTML = count;
            }
        }

        button.onclick = async () => {
            try {
                const response = await fetch('/api/product/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: productId,
                        count: count
                    })
                });

                const result = await response.json();

                if (result.status === "ok") {
                    successMessage.style.display = "block";
                    successLink.style.display = "inline-block";
                } else {
                    alert('Ошибка добавления в корзину');
                }
            } catch (err) {
                console.error('Ошибка:', err);
                alert('Ошибка при отправке запроса');
            }
        }
    </script>
</body>
</html>
