<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .edit-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .edit-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .edit-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .edit-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn-submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #success-message {
            margin-top: 15px;
            text-align: center;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h1>Редактировать профиль</h1>

    <form id="editForm">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" value="{{.Name}}" required>

        <label for="phone">Телефон</label>
        <input type="text" id="phone" name="phone" value="{{.Phone}}" required>

        <label for="address">Адрес</label>
        <input type="text" id="address" name="address" value="{{.Address}}" required>

        <button type="submit" class="btn-submit">Сохранить изменения</button>
    </form>

    <div id="success-message">✅ Данные успешно обновлены!</div>

    <a href="/profile" class="back-link">← Вернуться в профиль</a>
</div>

<script>
    const form = document.getElementById('editForm');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch('/api/profile/edit_profile', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.message === "Успешное редактирование профиля") {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/profile';
                }, 1500);
            } else {
                alert('Ошибка обновления данных');
            }
        } catch (err) {
            console.error('Ошибка отправки формы:', err);
            alert('Произошла ошибка при отправке формы');
        }
    });
</script>

</body>
</html>
