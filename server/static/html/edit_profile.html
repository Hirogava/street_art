<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля - Street Art Supplies</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    {{template "header" .}}

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="profile-container">
                <div class="profile-card">
                    <h1 class="profile-title">Редактирование профиля</h1>
                    <form id="editProfileForm" class="auth-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" name="name" class="form-input" value="{{.User.Name}}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" id="phone" name="phone" class="form-input" value="{{.User.Phone}}">
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" id="address" name="address" class="form-input" value="{{.User.Address}}">
                        </div>
                        <div class="profile-actions">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="/profile" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {{template "footer" .}}

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/static/js/edit_profile.js"></script>
</body>
</html>
