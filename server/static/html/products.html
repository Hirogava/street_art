<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Street Art Supplies</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    {{template "header" .}}

    <!-- Main Content -->
    <main class="main-content">
        <div class="products-container">
            <h1 class="products-title">Каталог товаров</h1>
            <div class="products-grid">
                {{range .Products}}
                <div class="product-card">
                    <a href="/product/{{.Id}}" class="product-card">
                    <div class="product-image">
                        <img src="{{.ImageUrl}}" alt="{{.Name}}">
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">{{.Name}}</h2>
                        <p class="product-description">{{.Description}}</p>
                        <div class="product-details">
                            <div class="detail-item">
                                <span class="detail-label">Цена:</span>
                                <span class="detail-value">{{.Price}} ₽</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Категория:</span>
                                <span class="detail-value">{{.Category}}</span>
                            </div>
                            <!-- <div class="detail-item">
                                <span class="detail-label">В наличии:</span>
                                <span class="detail-value">{{.Stock}} шт.</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Бренд:</span>
                                <span class="detail-value">{{.Brand}}</span>
                            </div> -->
                        </div>
                    </div>
                </a>
                <button id="add_to_cart" onclick="addToCart(this)" class="btn btn-primary add-to-cart-btn" data-product={{.Id}}>Добавить в корзину</button>
                </div>
                {{end}}
            </div>
        </div>
        <div class="success-message" id="success-message">
            <p>Товар успешно добавлен в корзину!</p>
        </div>
    </main>

    <!-- Footer -->
    {{template "footer" .}}
    <script src="/static/js/index.js"></script>
</body>
</html>
