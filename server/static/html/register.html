<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Street Art Supplies</title>
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="/">
                    <img src="/static/img/logo2.png" alt="Street Art Supplies">
                </a>
            </div>
            <nav class="nav">
                <a href="/products" class="nav-link">Каталог</a>
                <div class="dropdown">
                    <a href="#" class="nav-link">Категории</a>
                    <div class="dropdown-content">
                        {{range .}}
                        <a href="/products/{{.Id}}" class="dropdown-item">{{.Name}}</a>
                        {{end}}
                    </div>
                </div>
                <a href="#" class="nav-link">О нас</a>
                <a href="#" class="nav-link">Контакты</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Регистрация</h1>
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="text" id="phone" name="phone" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" id="address" name="address" class="form-input">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                    <div class="auth-links">
                        <p>Уже есть аккаунт? <a href="/login" class="auth-link">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {{template "footer" .}}

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/static/js/register.js"></script>
</body>
</html>
